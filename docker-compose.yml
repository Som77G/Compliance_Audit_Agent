version: "3.8"
services:

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    depends_on:
      - postgres
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - GENERIC_TIMEZONE=UTC
    ports:
      - "5678:5678"
    volumes:
      - ./orchestrator:/home/node/.n8n

  http_request:
    build: ./services/http_request
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # depends_on left intentionally flexible â€” input service is a simple stub for now

volumes:
  postgres_data:
